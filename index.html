<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
            </div>
            <div>
                <h3>GUEST</h3>
            </div>
        </div>
        <div class="container">
            <div>
                <h2 id="home-el" class="score"></h2>
            </div>
            <div>
                <h2 id="away-el" class="score"></h2>
            </div>
        </div>
        <div class="container">
            <div>
                <button onclick="plusOneHome()">+1</button>
                <button onclick="plusTwoHome()">+2</button>
                <button onclick="plusThreeHome()">+3</button>
            </div>
            <div>
                <button onclick="plusOneAway()">+1</button>
                <button onclick="plusTwoAway()">+2</button>
                <button onclick="plusThreeAway()">+3</button>
            </div>
        </div>
        <div class="container">
             <button onclick="newGame()">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
